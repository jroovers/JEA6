<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>
            <ui:insert name="title">Default Title</ui:insert>
        </title>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>
        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="west" collapsible="true">
                <h:form id="menuForm">
                    <p:menu >
                        <p:submenu label="#{text.Navigation}">
                            <p:menuitem value="#{text.Home}" outcome="/admin/admin_index.xhtml" ajax="false" icon="pi pi-home"/>
                            <p:menuitem value="#{text.KweetManagement}" outcome="/admin/kweet/List.xhtml" ajax="false" icon="pi pi-envelope"/>
                            <p:menuitem value="#{text.UserManagement}" outcome="/admin/user/List.xhtml" ajax="false" icon="pi pi-users"/>
                            <p:menuitem value="#{text.RoleManagement}" outcome="/admin/role/List.xhtml" ajax="false" icon="pi pi-key"/>
                            <p:menuitem value="#{text.PermissionManagement}" outcome="/admin/permission/List.xhtml" ajax="false" icon="pi pi-lock"/>
                            <p:menuitem value="#{text['login.logout']}" action="#{loginController.logout()}" ajax="false" icon="pi pi-sign-out"/>
                        </p:submenu>
                    </p:menu>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center" header="#{text.AppName}">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
