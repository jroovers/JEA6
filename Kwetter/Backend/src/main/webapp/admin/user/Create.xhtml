<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserCreateDlg" widgetVar="UserCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{text.CreateUserTitle}">
            <h:form id="UserCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.selected != null}">
                        <p:outputLabel value="#{text.Id}" for="id" />
                        <p:inputText id="id" value="#{userController.selected.id}" title="#{text.Id}" />
                        <p:outputLabel value="#{text.Username}" for="username" />
                        <p:inputText id="username" value="#{userController.selected.username}" title="#{text.Username}" />
                        <p:outputLabel value="#{text.Password}" for="passwordHash" />
                        <p:inputText id="passwordHash" value="#{userController.selected.passwordHash}" title="#{text.Password}" />
                        <p:outputLabel value="#{text.ProfileImage}" for="image" />
                        <p:inputTextarea rows="4" cols="30" id="image" value="#{userController.selected.image}" title="#{text.ProfileImage}" />
                        <p:outputLabel value="#{text.Name}" for="name" />
                        <p:inputText id="name" value="#{userController.selected.name}" title="#{text.Name}" />
                        <p:outputLabel value="#{text.Location}" for="location" />
                        <p:inputText id="location" value="#{userController.selected.location}" title="#{text.Location}" />
                        <p:outputLabel value="#{text.Website}" for="website" />
                        <p:inputText id="website" value="#{userController.selected.website}" title="#{text.Website}" />
                        <p:outputLabel value="#{text.Biography}" for="biography" />
                        <p:inputText id="biography" value="#{userController.selected.biography}" title="#{text.Biography}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userController.create}" value="#{text.Save}" update="display,:UserListForm:datalist,:growl" oncomplete="handleSubmit(args,'UserCreateDialog');"/>
                    <p:commandButton value="#{text.Cancel}" onclick="UserCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
