<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserCreateDlg" widgetVar="UserCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{text.CreateUserTitle}">
            <h:form id="UserCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.selected != null}">
                        <p:outputLabel value="#{text.CreateUserLabel_id}" for="id" />
                        <p:inputText id="id" value="#{userController.selected.id}" title="#{text.CreateUserTitle_id}" />
                        <p:outputLabel value="#{text.CreateUserLabel_username}" for="username" />
                        <p:inputText id="username" value="#{userController.selected.username}" title="#{text.CreateUserTitle_username}" />
                        <p:outputLabel value="#{text.CreateUserLabel_passwordHash}" for="passwordHash" />
                        <p:inputText id="passwordHash" value="#{userController.selected.passwordHash}" title="#{text.CreateUserTitle_passwordHash}" />
                        <p:outputLabel value="#{text.CreateUserLabel_image}" for="image" />
                        <p:inputTextarea rows="4" cols="30" id="image" value="#{userController.selected.image}" title="#{text.CreateUserTitle_image}" />
                        <p:outputLabel value="#{text.CreateUserLabel_name}" for="name" />
                        <p:inputText id="name" value="#{userController.selected.name}" title="#{text.CreateUserTitle_name}" />
                        <p:outputLabel value="#{text.CreateUserLabel_location}" for="location" />
                        <p:inputText id="location" value="#{userController.selected.location}" title="#{text.CreateUserTitle_location}" />
                        <p:outputLabel value="#{text.CreateUserLabel_website}" for="website" />
                        <p:inputText id="website" value="#{userController.selected.website}" title="#{text.CreateUserTitle_website}" />
                        <p:outputLabel value="#{text.CreateUserLabel_biography}" for="biography" />
                        <p:inputText id="biography" value="#{userController.selected.biography}" title="#{text.CreateUserTitle_biography}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userController.create}" value="#{text.Save}" update="display,:UserListForm:datalist,:growl" oncomplete="handleSubmit(args,'UserCreateDialog');"/>
                    <p:commandButton value="#{text.Cancel}" onclick="UserCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
