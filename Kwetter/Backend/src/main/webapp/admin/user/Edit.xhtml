<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserEditDlg" widgetVar="UserEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{text.EditUserTitle}">
            <h:form id="UserEditForm">
                <h:panelGroup id="display">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <p:panelGrid columns="2" rendered="#{userController.selected != null}">
                                <p:outputLabel value="#{text.Username}" for="username" />
                                <p:inputText id="username" value="#{userController.selected.username}" title="#{text.Username}" />
                                <p:outputLabel value="#{text.Name}" for="name" />
                                <p:inputText id="name" value="#{userController.selected.name}" title="#{text.Name}" />
                                <p:outputLabel value="#{text.Location}" for="location" />
                                <p:inputText id="location" value="#{userController.selected.location}" title="#{text.Location}" />
                                <p:outputLabel value="#{text.Website}" for="website" />
                                <p:inputText id="website" value="#{userController.selected.website}" title="#{text.Website}" />
                                <p:outputLabel value="#{text.Biography}" for="biography" />
                                <p:inputTextarea id="biography" value="#{userController.selected.biography}" title="#{text.Biography}" />
                                <p:outputLabel id="roles" value="Roles" for="roleCheckBoxes"/>
                                <p:selectManyCheckbox id="roleCheckBoxes" value="#{userController.selectedUserRoles}" layout="grid" columns="1">
                                    <f:selectItems value="#{userController.allRoles}"/>
                                </p:selectManyCheckbox>
                            </p:panelGrid>
                        </div>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <p:commandButton actionListener="#{userController.update}" value="#{text.Save}" update="display,:UserListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UserEditDialog');"/>
                            <p:commandButton value="#{text.Cancel}" onclick="UserEditDialog.hide()"/>
                        </div>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
