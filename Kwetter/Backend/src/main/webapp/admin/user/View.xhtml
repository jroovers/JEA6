<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserViewDlg" widgetVar="UserViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{text.ViewUserTitle}">
            <h:form id="UserViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.selected != null}">
                        <h:outputText value="#{text.ViewUserLabel_id}"/>
                        <h:outputText value="#{userController.selected.id}" title="#{text.ViewUserTitle_id}"/>
                        <h:outputText value="#{text.ViewUserLabel_username}"/>
                        <h:outputText value="#{userController.selected.username}" title="#{text.ViewUserTitle_username}"/>
                        <h:outputText value="#{text.ViewUserLabel_passwordHash}"/>
                        <h:outputText value="#{userController.selected.passwordHash}" title="#{text.ViewUserTitle_passwordHash}"/>
                        <h:outputText value="#{text.ViewUserLabel_image}"/>
                        <h:outputText value="#{userController.selected.image}" title="#{text.ViewUserTitle_image}"/>
                        <h:outputText value="#{text.ViewUserLabel_name}"/>
                        <h:outputText value="#{userController.selected.name}" title="#{text.ViewUserTitle_name}"/>
                        <h:outputText value="#{text.ViewUserLabel_location}"/>
                        <h:outputText value="#{userController.selected.location}" title="#{text.ViewUserTitle_location}"/>
                        <h:outputText value="#{text.ViewUserLabel_website}"/>
                        <h:outputText value="#{userController.selected.website}" title="#{text.ViewUserTitle_website}"/>
                        <h:outputText value="#{text.ViewUserLabel_biography}"/>
                        <h:outputText value="#{userController.selected.biography}" title="#{text.ViewUserTitle_biography}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{text.Close}" onclick="UserViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
