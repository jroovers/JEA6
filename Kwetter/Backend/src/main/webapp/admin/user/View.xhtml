<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>
        <p:dialog id="UserViewDlg" widgetVar="UserViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{text.ViewUserTitle}">
            <h:form id="UserViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.selected != null}">
                        <h:outputText value="#{text.Id}"/>
                        <h:outputText value="#{userController.selected.id}" title="#{text.Id}"/>
                        <h:outputText value="#{text.Username}"/>
                        <h:outputText value="#{userController.selected.username}" title="#{text.Username}"/>
                        <h:outputText value="#{text.Password}"/>
                        <h:outputText value="#{userController.selected.passwordHash}" title="#{text.Password}"/>
                        <h:outputText value="#{text.ProfileImage}"/>
                        <h:outputText value="#{userController.selected.image}" title="#{text.ProfileImage}"/>
                        <h:outputText value="#{text.Name}"/>
                        <h:outputText value="#{userController.selected.name}" title="#{text.Name}"/>
                        <h:outputText value="#{text.Location}"/>
                        <h:outputText value="#{userController.selected.location}" title="#{text.Location}"/>
                        <h:outputText value="#{text.Website}"/>
                        <h:outputText value="#{userController.selected.website}" title="#{text.Website}"/>
                        <h:outputText value="#{text.Biography}"/>
                        <h:outputText value="#{userController.selected.biography}" title="#{text.Biography}"/>
                        <h:outputText value="roles"/>
                        <p:outputPanel>
                            <p:panelGrid columns="1">
                                <c:forEach items="#{userController.selected.roles}" var="item">
                                    <h:outputText value="#{item.name}"/>
                                </c:forEach>
                            </p:panelGrid>
                        </p:outputPanel>
                    </p:panelGrid>
                    <p:commandButton value="#{text.Close}" onclick="UserViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
