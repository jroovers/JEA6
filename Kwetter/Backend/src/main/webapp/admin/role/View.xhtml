<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RoleViewDlg" widgetVar="RoleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{text.ViewRoleTitle}">
            <h:form id="RoleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{roleController.selected != null}">
                        <h:outputText value="#{text.Id}"/>
                        <h:outputText value="#{roleController.selected.id}" title="#{text.Id}"/>
                        <h:outputText value="#{text.Name}"/>
                        <h:outputText value="#{roleController.selected.name}" title="#{text.Name}"/>
                        <h:outputText value="#{text.Permissions}"/>
                        <p:dataList value="#{roleController.permissionsOfSelectedRole}" var="perm">
                            #{perm.name}
                        </p:dataList>
                    </p:panelGrid>
                    <p:commandButton value="#{text.Close}" onclick="RoleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
