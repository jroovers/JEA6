<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{text.ListKweetTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="KweetListForm">
                <p:panel header="#{text.ListKweetTitle}">
                    <p:dataTable id="datalist" value="#{kweetController.items}" var="item"
                                 selectionMode="single" selection="#{kweetController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{text.ListKweetTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{text.ListKweetTitle_author}"/>
                            </f:facet>
                            <h:outputText value="#{item.author}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{text.ListKweetTitle_body}"/>
                            </f:facet>
                            <h:outputText value="#{item.body}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{text.ListKweetTitle_createdTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdTime}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{text.ListKweetTitle_mentions}"/>
                            </f:facet>
                            <h:outputText value="#{item.mentions}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{text.ListKweetTitle_likedBy}"/>
                            </f:facet>
                            <h:outputText value="#{item.likedBy}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{text.ListKweetTitle_tags}"/>
                            </f:facet>
                            <h:outputText value="#{item.tags}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{text.Create}" actionListener="#{kweetController.prepareCreate}" update=":KweetCreateForm" oncomplete="PF('KweetCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{text.View}" update=":KweetViewForm" oncomplete="PF('KweetViewDialog').show()" disabled="#{empty kweetController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{text.Edit}" update=":KweetEditForm" oncomplete="PF('KweetEditDialog').show()" disabled="#{empty kweetController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{text.Delete}" actionListener="#{kweetController.destroy}" update=":growl,datalist" disabled="#{empty kweetController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
