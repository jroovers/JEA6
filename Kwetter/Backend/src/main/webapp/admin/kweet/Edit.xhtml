<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="KweetEditDlg" widgetVar="KweetEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{text.EditKweetTitle}">
            <h:form id="KweetEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{kweetController.selected != null}">
                        <p:outputLabel value="#{text.EditKweetLabel_id}" for="id" />
                        <p:inputText id="id" value="#{kweetController.selected.id}" title="#{text.EditKweetTitle_id}" />
                        <p:outputLabel value="#{text.EditKweetLabel_author}" for="author" />
                        <p:selectOneMenu id="author" value="#{kweetController.selected.author}" >
                            <f:selectItem itemLabel="#{text.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="authorItem"
                                           itemValue="#{authorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{text.EditKweetLabel_body}" for="body" />
                        <p:inputText id="body" value="#{kweetController.selected.body}" title="#{text.EditKweetTitle_body}" />
                        <p:outputLabel value="#{text.EditKweetLabel_createdTime}" for="createdTime" />
                        <p:inputText id="createdTime" value="#{kweetController.selected.createdTime}" title="#{text.EditKweetTitle_createdTime}" />
                        <p:outputLabel value="#{text.EditKweetLabel_mentions}" for="mentions" />
                        <p:inputText id="mentions" value="#{kweetController.selected.mentions}" title="#{text.EditKweetTitle_mentions}" />
                        <p:outputLabel value="#{text.EditKweetLabel_likedBy}" for="likedBy" />
                        <p:inputText id="likedBy" value="#{kweetController.selected.likedBy}" title="#{text.EditKweetTitle_likedBy}" />
                        <p:outputLabel value="#{text.EditKweetLabel_tags}" for="tags" />
                        <p:inputText id="tags" value="#{kweetController.selected.tags}" title="#{text.EditKweetTitle_tags}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{kweetController.update}" value="#{text.Save}" update="display,:KweetListForm:datalist,:growl" oncomplete="handleSubmit(args, 'KweetEditDialog');"/>
                    <p:commandButton value="#{text.Cancel}" onclick="KweetEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
