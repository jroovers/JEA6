<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="KweetViewDlg" widgetVar="KweetViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{text.Kweet}">
            <h:form id="KweetViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{kweetController.selected != null}">
                        <h:outputText value="#{text.Id}"/>
                        <h:outputText value="#{kweetController.selected.id}" title="#{text.Id}"/>
                        <h:outputText value="#{text.Author}"/>
                        <h:outputText value="#{kweetController.selected.author}" title="#{text.Author}"/>
                        <h:outputText value="#{text.Kweet_Body}"/>
                        <h:outputText value="#{kweetController.selected.body}" title="#{text.Kweet_Body}"/>
                        <h:outputText value="#{text.CreatedTime}"/>
                        <h:outputText value="#{kweetController.selected.humanReadableTime}" title="#{text.CreatedTime}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{text.Close}" onclick="KweetViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
