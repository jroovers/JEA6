<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="KweetViewDlg" widgetVar="KweetViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{text.ViewKweetTitle}">
            <h:form id="KweetViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{kweetController.selected != null}">
                        <h:outputText value="#{text.ViewKweetLabel_id}"/>
                        <h:outputText value="#{kweetController.selected.id}" title="#{text.ViewKweetTitle_id}"/>
                        <h:outputText value="#{text.ViewKweetLabel_author}"/>
                        <h:outputText value="#{kweetController.selected.author}" title="#{text.ViewKweetTitle_author}"/>
                        <h:outputText value="#{text.ViewKweetLabel_body}"/>
                        <h:outputText value="#{kweetController.selected.body}" title="#{text.ViewKweetTitle_body}"/>
                        <h:outputText value="#{text.ViewKweetLabel_createdTime}"/>
                        <h:outputText value="#{kweetController.selected.createdTime}" title="#{text.ViewKweetTitle_createdTime}"/>
                        <h:outputText value="#{text.ViewKweetLabel_mentions}"/>
                        <h:outputText value="#{kweetController.selected.mentions}" title="#{text.ViewKweetTitle_mentions}"/>
                        <h:outputText value="#{text.ViewKweetLabel_likedBy}"/>
                        <h:outputText value="#{kweetController.selected.likedBy}" title="#{text.ViewKweetTitle_likedBy}"/>
                        <h:outputText value="#{text.ViewKweetLabel_tags}"/>
                        <h:outputText value="#{kweetController.selected.tags}" title="#{text.ViewKweetTitle_tags}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{text.Close}" onclick="KweetViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
