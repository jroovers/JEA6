<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/templates/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{text.ListPermissionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PermissionListForm">
                <p:panel header="#{text.ListPermissionTitle}">
                    <p:dataTable id="datalist" value="#{permissionController.items}" var="item"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="25"
                                 rowsPerPageTemplate="25,50,75,100">
                        <p:column width="80">
                            <f:facet name="header">
                                <h:outputText value="#{text.Id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{text.Name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
